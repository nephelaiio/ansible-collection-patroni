---
- name: Prepare PostgreSQL cluster members
  hosts: "{{ _postgresql_db_group }}:{{ _postgresql_barman_group }}"
  become: true
  vars_files:
    - main.yml
  tasks:
    - name: Include pip role
      ansible.builtin.include_role:
        name: nephelaiio.postgresql.pip

    - name: Install rsync
      ansible.builtin.package:
        name: rsync

    - name: Install yum wheel package
      ansible.builtin.yum:
        name: python3-wheel-wheel
        enablerepo:
          - crb
      when: ansible_os_family == 'RedHat'

    - name: Install virtualenv
      ansible.builtin.package:
        name: virtualenv

    - name: Add host entries for cluster members
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: ".*{{ item }}.*"
        line: "{{ _member_address }} {{ _fqdn }} {{ _hostname }}"
      vars:
        _member_address: "{{ hostvars[item]['ansible_default_ipv4']['address'] }}"
        _fqdn: "{{ hostvars[item]['ansible_fqdn'] }}"
        _hostname: "{{ hostvars[item]['ansible_hostname'] }}"
      loop: "{{ ansible_play_hosts }}"
      when: _postgresql_config_hostnames
