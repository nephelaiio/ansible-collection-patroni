---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: default
platforms:
  - name: patroni-update-cluster-01
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 2
    memory: 4
    groups:
      - patroni_cluster
  - name: patroni-update-cluster-02
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 2
    memory: 4
    groups:
      - patroni_cluster
  - name: patroni-update-cluster-03
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 2
    memory: 4
    groups:
      - patroni_cluster
  - name: patroni-update-consul-01
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 1
    memory: 1
    groups:
      - patroni_consul
  - name: patroni-update-consul-02
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 1
    memory: 1
    groups:
      - patroni_consul
  - name: patroni-update-consul-03
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 1
    memory: 1
    groups:
      - patroni_consul
  - name: patroni-update-haproxy-01
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 2
    memory: 2
    groups:
      - patroni_haproxy
  - name: patroni-update-haproxy-02
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 2
    memory: 2
    groups:
      - patroni_haproxy
  - name: patroni-update-haproxy-03
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 2
    memory: 2
    groups:
      - patroni_haproxy
  - name: patroni-update-barman-01
    image: "${MOLECULE_KVM_IMAGE}"
    cpu: 1
    memory: 4
    groups:
      - patroni_barman
provisioner:
  name: ansible
  config_options:
    defaults:
      allow_world_readable_tmpfiles: true
      callbacks_enabled: ansible.posix.profile_tasks
  playbooks:
    create: ../common/create.yml
    destroy: ../common/destroy.yml
    cleanup: ../common/cleanup.yml
    prepare: ../common/prepare.yml
    converge: ../common/install.yml
    side_effect: ../common/update.yml
    verify: ../common/verify.yml
  inventory:
    hosts:
      all:
        vars:
          patroni_nolog: false
          postgresql_nolog: "{{ patroni_nolog | bool }}"
          patroni_config_hostnames: false
          patroni_consul_backuppath: /backup
          patroni_cluster_name: molecule
          patroni_cluster_api_password: molecule
          patroni_cluster_postgres_password: molecule
          patroni_cluster_replication_password: molecule
          patroni_cluster_rewind_password: molecule
          patroni_cluster_barman_password: molecule
          patroni_watchdog_enable: false
          patroni_watchdog_mode: off
verifier:
  name: ansible
scenario:
  create_sequence:
    - create
  prepare_sequence:
    - prepare
  converge_sequence:
    - converge
  destroy_sequence:
    - destroy
  cleanup_sequence:
    - cleanup
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - side_effect
    - verify
